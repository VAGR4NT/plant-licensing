{% extends "main/base.html" %}

{% block title %} Nursery Generate {% endblock %} {% block content %}

<body>

  <table>
    <thead>
      <tr>
        <th>Business</th>
        <th>City</th>
        <th>Acreage</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody>
      {% for b in businesses %}
        <tr>
          <td>{{ b.business_name }}</td>
          <td>{{ b.mo_city }}</td>
          <td>{{ b.acreage }}</td>
          <td>
            <a class="btn" href="{% url 'download_nursery_pdf' b.business_id %}">
              Download PDF
            </a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No businesses found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
{% endblock %}
